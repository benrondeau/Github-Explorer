<!--Navigation Bar-->
<app-menubar></app-menubar>

<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <!--Get User Component-->
      <div class="row">
        <div class="col-lg-12">
          <input type="text" #serachUsernameInput placeholder="Enter username...">
          <input type="submit" value="Search" (click)="getUserInfo($event, serachUsernameInput.value)">
        </div>
      </div>

      <div class="row" *ngIf="resultsAvailable">
        <div class="col-lg-12">
          <h3>Results</h3>
          <ul>
            <li><img src="{{results.avatar_url}}" alt="Profile Image" id="profileImg"></li>
            <li>{{results.name}}</li>
            <li>{{results.location}}</li>
            <li> <a href="{{results.html_url}}" target="_blank">Profile</a></li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</div>
